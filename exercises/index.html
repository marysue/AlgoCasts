	// Close the dropdown menu if the user clicks outside of it
	window.onclick = function(event) {
		if (!event.target.matches('.dropbtn')) {
		var dropdowns = document.getElementsByClassName("dropdown-content");
		//var dropdowns = document.getElementsByID("myDropdown");
			var i;
	
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}

	}
	function runFunction(functionName){
		try{
			document.getElementById("resultsBox").value="";
			window['CodeEval'].evaluate(functionName, document.getElementById('inputStr').value);
		}catch (err){
			document.getElementById("resultsBox").value=err;
		}
	}
</script>
