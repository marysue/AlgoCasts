		<p> Click on the button to get the sum of the numbers in the array.</p>
			<button onclick="myFunction()">Try integer reduce</button>
			
		<p>Sum of numbers in array: <span id="demo"></span></p>
		
		<script>
			var numbers = [65, 44, 12, 4];
			
			function getSum(total, num) {
				alert('total:  ' + total + '  num:  ' + num);
				return total + num;
			}
			
			function myFunction(itme) {
				document.getElementById("demo").innerHTML = numbers.reduce(getSum);
			}
		</script>

		<button onclick="simpleFunction()">Reverse Array with arr.split and arr.reverse</button>
		
		<p> Sum of numbers in array: <span id="simpleDemo"></span></p>
		<script>
			var arr = [' ', 'a', 'b', 'c', 'd', ' ', ' '];
			var str = "  abcd  ";
			
			function reverseStr(str) {
				var arr = str.split('');
				alert('Array appears now:  ' + arr + '  Number of elts:  ' + arr.length)
				arr.reverse();
				alert('Array reversed:  ' + arr + '  Array size:  ' + arr.length);
				return arr.join('');
			}
			
			function simpleFunction(foo) {
				var outStr = reverseStr(' abcd  ');
				
				document.getElementById("simpleDemo").innerHTML =  outStr + '\n Number of elts:  ' + outStr.length;
			}
